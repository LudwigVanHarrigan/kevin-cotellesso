<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title - Kevin Cotellesso</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html">Kevin Cotellesso</a></h1>
            </div>
            <ul class="nav-links">

            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>

        </nav>

    <main>
        <section class="project-hero">

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Kevin Cotellesso. All rights reserved.</p>
        </div>

    <script src="../js/config.js?v=2"></script>
    <script src="../js/main.js?v=2"></script>
    <script>
        // Simple script to set year
        document.getElementById('year').textContent = new Date().getFullYear();
