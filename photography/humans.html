<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans - Kevin Cotellesso</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Override header for dark theme consistency */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            /* Not fixed anymore to stack correctly in flex */
            width: 100%;
            z-index: 100;
            flex-shrink: 0;
        }

        .dropdown-content {
            background-color: #333 !important;
        }

        .dropdown-content a {
            color: #f0f0f0 !important;
        }

        .dropdown-content a:hover {
            background-color: #555 !important;
            color: #fff !important;
        }

        /* Description Area */
        .description-area {
            text-align: center;
            padding: 1rem;
            background-color: #000;
            border-bottom: 1px solid #111;
            flex-shrink: 0;
            z-index: 10;
        }

        .description-area h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }

        .description-area p {
            margin: 0.5rem 0 0;
            color: #888;
        }

        /* Slideshow Area */
        .slideshow-wrapper {
            position: relative;
            flex-grow: 1;
            /* Takes remaining space */
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            /* Center image */
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }

        /* Navigation Buttons */
        .prev,
        .next {
            cursor: pointer;
            position: fixed;
            /* Fixed relative to viewport to center on page */
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 20;
            transform: translateY(-50%);
            /* Perfect vertical centering */
        }

        .next {
            right: 15px;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 15px;
            border-radius: 0 3px 3px 0;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Bottom Bar */
        .bottom-bar {
            height: 80px;
            background-color: #000;
            border-top: 1px solid #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html" style="color:white; text-decoration:none;">Kevin Cotellesso</a></h1>
            </div>
            <ul class="nav-links">
                <!-- Navigation generated by main.js interactively -->
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="description-area">
        <h1>Humans</h1>
        <p>Interesting perspectives of my friends, family, and random people</p>
    </div>

    <div class="slideshow-wrapper">
        <!-- Slides will be loaded dynamically -->

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="bottom-bar">
        &copy; Kevin Cotellesso
    </div>

    <script src="../js/config.js?v=2"></script>
    <script src="../js/main.js?v=2"></script>
    <script>
        // Dynamic Slideshow Script
        const imageDirectory = '../assets/images/photography/humans/';
        let slides = [];
        let currentSlide = 0;

        document.addEventListener('DOMContentLoaded', function () {
            loadImages();
        });

        async function loadImages() {
            try {
                // Fetch the manifest JSON instead of scraping the directory
                const response = await fetch(imageDirectory + 'manifest.json');
                const imageList = await response.json();

                const wrapper = document.querySelector('.slideshow-wrapper');
                // Keep the navigation buttons
                const prevBtn = wrapper.querySelector('.prev');
                const nextBtn = wrapper.querySelector('.next');

                // Clear existing slides (hardcoded ones)
                const existingSlides = wrapper.querySelectorAll('.slide');
                existingSlides.forEach(slide => slide.remove());

                let imageCount = 0;

                imageList.forEach(filename => {
                    // Check for valid extensions just in case (though manifest builder handles this)
                    if (filename.match(/\.(jpe?g|png|gif|webp)$/i)) {
                        const slide = document.createElement('div');
                        slide.className = 'slide';

                        const imgSrc = imageDirectory + filename;

                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.alt = "Humans";

                        slide.appendChild(img);
                        wrapper.insertBefore(slide, prevBtn); // Insert before buttons
                        imageCount++;
                    }
                });

                if (imageCount > 0) {
                    // Update slides NodeList
                    slides = wrapper.querySelectorAll('.slide');
                    showSlide(0);
                } else {
                    console.error("No images found in manifest.");
                }

            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        function showSlide(index) {
            if (slides.length === 0) return;

            slides.forEach(slide => slide.classList.remove('active'));

            // Loop functionality
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            slides[currentSlide].classList.add('active');
        }

        function changeSlide(n) {
            showSlide(currentSlide + n);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            }
        });


    </script>
</body>

</html>
