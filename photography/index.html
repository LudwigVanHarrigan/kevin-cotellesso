<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Kevin Cotellesso</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html" style="color:white; text-decoration:none;">Kevin Cotellesso</a></h1>
            </div>
            <ul class="nav-links">
                <!-- Navigation generated by main.js interactively -->
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero" style="padding: 4rem 2rem;">
            <div class="hero-content">
                <h2>Photography</h2>
                <p>Capturing moments, light, and perspective.</p>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="highlights-grid">
                    <div class="highlight-card" onclick="window.location.href='project1.html'">
                        <img src="../assets/images/gallery/photo2.png" alt="Urban Lights">
                        <div class="highlight-info">
                            <h3>Urban Lights</h3>
                            <p>City life captured in light.</p>
                        </div>
                    </div>
                    <div class="highlight-card" onclick="window.location.href='project2.html'">
                        <img src="../assets/images/gallery/photo2.png" alt="More Photography">
                        <div class="highlight-info">
                            <h3>More Photography</h3>
                            <p>More haha funny pictures lol!!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Kevin Cotellesso. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/config.js?v=2"></script>
    <script src="../js/main.js?v=2"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
