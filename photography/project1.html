<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Lights - Kevin Cotellesso</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="../index.html" style="color:white; text-decoration:none;">Kevin Cotellesso</a></h1>
            </div>
            <ul class="nav-links">
                <!-- Navigation generated by main.js interactively -->
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="project-hero">
            <div class="container">
                <h1 id="project-title">Urban Lights</h1>
                <p id="project-subtitle">Photography / 2024</p>
            </div>
        </section>

        <section class="section">
            <div class="container project-content">
                <div class="project-media">
                    <img id="project-main-image" src="../assets/images/gallery/photo2.png" alt="Urban Lights">
                </div>
                <div class="project-description">
                    <h3>About this Project</h3>
                    <p id="project-description">A long-exposure photography series capturing the dynamic energy of city
                        life at night. The play of light trails and bokeh creates a vibrant visual narrative of urban
                        movement.</p>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h3>Gallery</h3>
                <div class="gallery-grid" id="project-gallery">
                    <!-- Additional images -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Kevin Cotellesso. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/config.js?v=2"></script>
    <script src="../js/main.js?v=2"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
